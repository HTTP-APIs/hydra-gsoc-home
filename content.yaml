            name: QGIS Homepage
            url: https://qgis.org/en/site/
        - link:
            name: QGIS Github Repo
            url: https://github.com/qgis
        - link:
            name: OpenGeoSpatial Consortium Web standards
            url: https://en.wikipedia.org/wiki/Open_Geospatial_Consortium#Standards
